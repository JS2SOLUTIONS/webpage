<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Video</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.3); /* opcional */
    }
  </style>
</head>
<body>

  <section class="hero">
    <video autoplay muted loop playsinline preload="metadata">
      <source src="assets/video/hero.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>

    <div class="hero-content">
      <h1>Mi Hero con Video ðŸŽ¥</h1>
    </div>
  </section>

</body>
</html>
